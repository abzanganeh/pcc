<body>

<h1 id="file4Heading">File 4: Adding text to a document</h1>

<script> 

var attentionParagraph = document.createElement("p");
var stillInJsH2= document.createElement("h2");
var attentionText = document.createTextNode("Attention, a message recieved from Captain that we don't reach jQuery boarder yet.");
var stillInJsText = document.createTextNode("We are still flying in JS sky. ");
attentionParagraph.appendChild(attentionText);
stillInJsH2.appendChild(stillInJsText);
document.body.appendChild(attentionParagraph);
document.body.appendChild(stillInJsH2);

</script> 

</body>
